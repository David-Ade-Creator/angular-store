<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-1">
          <h3>Edit this product</h3>
          <form  #updateForm="ngForm" (ngSubmit)="onUpdate(product,product.productId)" novalidate>
              <div class="form-group" [class.has-error]="(updateForm.submitted || name.touched) && name.invalid" [class.has-success]="name.valid">
                  <label for="Product name" class="control-label">Product Name</label>
                  <input type="text" class="form-control" name="name" id="name" ngModel #name="ngModel" [(ngModel)]="product.name" minlength="3"  required>
                  <span class="help-block" *ngIf="(updateForm.submitted || name.touched) && name.errors?.required">Please enter your product description</span>
                  <span class="help-block" *ngIf="name.touched && name.errors?.minlength">Must be more than 3 characters</span>
              </div>
              <div class="form-group" [class.has-error]="(updateForm.submitted || price.touched) && price.invalid" [class.has-success]="price.valid">
                  <label for="Product price" class="control-label">Product Price</label>
                  <input type="number" class="form-control" name="price" id="price" ngModel #price="ngModel" [(ngModel)]="product.price" minlength="3"  required>
                  <span class="help-block" *ngIf="(updateForm.submitted || price.touched) && price.errors?.required">Please enter your product name</span>
                  <span class="help-block" *ngIf="price.touched && price.errors?.minlength">Must be more than 3 characters</span>
              </div>
              <div class="form-group" [class.has-error]="(updateForm.submitted || description.touched) && description.invalid" [class.has-success]="description.valid">
                  <label for="Product description" class="control-label">Product description</label>
                  <textarea type="text" class="form-control" name="description" id="description" ngModel #description="ngModel" [(ngModel)]="product.description" minlength="10"   required></textarea>
                  <span class="help-block" *ngIf="(updateForm.submitted || description.touched) && description.errors?.required">Please enter your product description</span>
                  <span class="help-block" *ngIf="description.touched && description.errors?.minlength">Must be more than 10 characters</span>
              </div>
              <div class="form-group"  [class.has-error]="(updateForm.submitted || image.touched) && image.invalid" [class.has-success]="image.valid">
                  <label for="productimage" class="control-label">Image</label>
                  <input type="text" class="form-control" name="image" id="image" ngModel #image="ngModel" [(ngModel)]="product.imagePath"   required minlength="6">
                  <span class="help-block" *ngIf="(updateForm.submitted || image.touched) && image.errors?.required">Please enter your product description</span>
                  <span class="help-block" *ngIf="image.touched && image.errors?.minlength">Must be more than 6 characters</span>
              </div>
              <div class="form-group flex">
                <button class="btn btn-primary" type="submit">Update</button> |
                <button class="btn btn-primary">Cancel</button>
              </div>
          </form>
        </div>
    </div>
    </div>
