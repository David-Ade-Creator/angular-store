<div class="container">
  <div class="col-md-6 col-md-offset-3 signup">
    <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
      <hr>
      <form name="form" #signupForm="ngForm" (ngSubmit)=onSignup(signupForm) novalidate>
          <div class="form-group" [class.has-error]="(email.touched || signupForm.submitted) && email.invalid" [class.has-success]="email.valid">
              <label for="email" class="control-label">Email</label>
              <input type="text" class="form-control" name="email" id="email" ngModel #email="ngModel" required email >
              <span class="help-block" *ngIf="email.errors && email.errors.required && (email.touched || signupForm.submitted) ">
                Email is required
              </span>
              <span class="help-block" *ngIf="email.errors?.email && email.invalid ">
                Enter a valid Email
              </span>
          </div>

          <div class="form-group" [class.has-error]="password.invalid && (password.touched || signupForm.submitted)" [class.has-success]="password.valid">
              <label for="password" class="control-label">Password</label>
              <input type="password" class="form-control" name="password" id="password" ngModel #password="ngModel"   required minlength="6"/>
              <span class="help-block" *ngIf="password.touched || signupForm.submitted">
                <span class="help-block" *ngIf="password.invalid && password.errors?.required">Password is required</span>
                <span class="help-block" *ngIf="password.touched && password.errors?.minlength">Password must be more than 6 characters</span>
                </span>
          </div>

          <label>
             <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>

          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
          <div class="form-group flex logpad">
              <button mat-raised-button type="submit" color="primary">Sign Up</button>
              <p>OR</p>
              <button mat-raised-button routerLink="/login" color="primary">Already have an account? Login</button>
